<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- META DESCRIPTIONS -->
    <title>Red Panda Log In</title>
    <!-- EXTERNAL LINKS -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="#" href="Favicon_Image_Location" />
    <script src="index.js" defer></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

<body>
<!-- BACK ICON -->
<a href= href="./index.html"><iconify-icon class="back" icon="material-symbols:arrow-back"></iconify-icon></a>

<!-- LOG IN -->
<div class="container">
<div class="login-container">
    <div class="image-default"></div>
    <span class="login-label">To Get Started, Type In The Password That's <br> On The Back Of The Card In Your Kit.</span>
     
    <form class="passform" action="/Red Panda Login/Red Panda/index.html" onsubmit="passcheck()">
            <input class="password" type="password" required id="pass"  name="password" placeholder="Enter The Password" >
        </form>
    <a class="lost-password" href="mailto:animalcrochet101@gmail.com">Lost The Password?</a>
</div>
</div>

</body>
</html>
